\{% extends "base.html" %}

{% block title %}Change Password - Photo Ezine{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Change Password</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="current_password" class="block text-sm font-semibold text-gray-700 mb-2">Current Password:</label>
            <input type="password" id="current_password" name="current_password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <div>
            <label for="new_password" class="block text-sm font-semibold text-gray-700 mb-2">New Password:</label>
            <input type="password" id="new_password" name="new_password" required minlength="6" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <div>
            <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm New Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="6" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <button type="submit" class="w-full bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition-colors font-semibold">Change Password</button>
    </form>
    
    <p class="text-center mt-6">
        <a href="{{ url_for('dashboard') }}" class="text-blue-600 hover:text-blue-800 transition-colors">‚Üê Back to Dashboard</a>
    </p>
</div>
{% endblock %}
