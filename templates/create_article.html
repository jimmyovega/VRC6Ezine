{% extends "base.html" %}

{% block title %}Create Article - Photo Ezine{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Create New Article</h1>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white rounded-xl shadow-lg p-8 space-y-6">
        <div>
            <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Title:</label>
            <input type="text" id="title" name="title" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <div>
            <label for="image" class="block text-sm font-semibold text-gray-700 mb-2">Featured Image (optional):</label>
            <input type="file" id="image" name="image" accept="image/*" 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            <p class="text-sm text-gray-600 mt-1">Supported formats: PNG, JPG, JPEG, GIF, WebP (Max 16MB)</p>
        </div>
        
        <div>
            <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">Content:</label>
            <textarea id="content" name="content" required rows="10" placeholder="Write your article content here..."
                      class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors resize-y"></textarea>
        </div>
        
        <div class="flex items-center gap-3">
            <input type="checkbox" id="published" name="published" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <label for="published" class="text-sm font-semibold text-gray-700">Publish immediately</label>
            <p class="text-sm text-gray-600 ml-2">Uncheck to save as draft</p>
        </div>
        
        <div class="flex gap-4 pt-4">
            <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition-colors font-semibold">Save Article</button>
            <a href="{{ url_for('dashboard') }}" class="bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition-colors">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
