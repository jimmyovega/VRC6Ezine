{% extends "base.html" %}

{% block title %}Login - Photo Ezine{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-center text-gray-900 mb-8">Login</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username:</label>
            <input type="text" id="username" name="username" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password:</label>
            <input type="password" id="password" name="password" required 
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
        </div>
        
        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition-colors font-semibold">Login</button>
    </form>
    
    <p class="text-center mt-6 text-gray-600">
        Access is by invitation only. Contact your administrator if you need an account.
    </p>
</div>
{% endblock %}
